<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="/styles.css">
    
</head>

<body>
    <header class="logoContenedor">
        <img src="./img/Logo.svg" alt="logo" class="logo">
    </header>

    <div class="container">
        <div class="texto">
            <form class="form" id="formulario">
                <textarea placeholder="Ingrese el texto aquí" class="textoPrincipal" id="textArea" ></textarea>
            </form>
            <div class="condicionales">
                <img src="./img/Group.svg" alt="importante" id="imgInfo">
                <p class="info" for="input-texto">Solo letras minúsculas, sin acentos</p>
            </div>
            <div class="buttonContainer">
                <button class="encriptar" onclick="encriptar()">Encriptar</button>
                <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="msg-box">
            <div class="persona" id="imagen">
                <img src="/img/Muñeco.svg">
                <h2>Ningun texto fue encontrado</h2>
                <p>Ingrese el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="btn-imagen" id="buttonImagen">
                <textarea id="secondTextarea" class="secondTextarea" readonly=""></textarea>
                <button id="copyButton" class="btn-copiar">Copiar</button>
            </div>

        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
